 <!-- Navbar -->

  <!--   Shipping form   -->

  
  <form class="modal-content"  action="process-shipping.php" method="post" target="_blank" novalidate>

    <div class="container">
      
      <h1>Shipping</h1>

      <p>Please fill in your recipient information and package details in this form.</p>
      
      <hr>

        <h3>Recipient information</h3>

        <br>

        <div>
          <label for="name">Name of the recipient</label>
          <input type="text" placeholder="Enter name" id="name" name="name">
      </div>
        
      <div>
        <label for="phnumber">Phone Number of the recipient</label>
        <input type="text" id="phnumber" placeholder="Enter Phone Number" name="phnumber" required>
      </div>

       

        <div>
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter address" name="address">
        </div>
   
        <hr>

        <h3>Package detail</h3>

        <br>


        <div>
          <label for="pkaddress">Address of the package</label>
          <input type="text" id="pkaddress" placeholder="Enter Address of the package" name="pkaddress" required>
        </div>


        <div>
          <label for="Contents">Contents of the package</label>
          <input type="text" id="Contents" placeholder="Enter Contents of the package" name="Contents" required>
        </div>


        <div>
          <label for="weight">Weight (Kg)</label>
          <input type="text" id="weight" placeholder="Enter weight only by number" name="weight" required>
        </div>

       
        <div>
          <label for="date">When would you like the package to arrive?</label>
          <input type="text" id="date" placeholder="Enter date/time" name="date" required>
        </div>
      

         <div class="clearfix">
          <button type="submit" class="signupbtn">Ship</button>
          </div>

    </div>

  </form>



</body>
